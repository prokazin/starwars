<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Wars Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Star+Jedi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="main">
                <span>Главная</span>
            </button>
            <button class="tab-button" data-tab="upgrades">
                <span>Улучшения</span>
            </button>
            <button class="tab-button" data-tab="bosses">
                <span>Боссы</span>
            </button>
        </div>

        <div id="main" class="tab-content active">
            <div class="header">
                <h1>Star Wars Clicker</h1>
            </div>
            
            <div class="credits-display">
                <h2>Кредиты: <span id="credits">0</span></h2>
                <h3>В секунду: <span id="cps">0</span></h3>
            </div>
            
            <div class="click-area">
                <button id="click-button" class="lightsaber-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/3413/3413535.png" alt="Собрать кредиты" class="lightsaber">
                </button>
                <div class="click-power">+<span id="click-power">1</span> за клик</div>
            </div>
        </div>

        <div id="upgrades" class="tab-content">
            <h2>Улучшения</h2>
            <div class="upgrades-grid" id="upgrades-list"></div>
        </div>

        <div id="bosses" class="tab-content">
            <h2>Боссы</h2>
            <div class="boss-progress">
                <h3>Текущий босс: <span id="current-boss">Дарт Мол</span></h3>
                <div class="boss-health">
                    <div class="health-bar" id="boss-health-bar"></div>
                    <span id="boss-health-text">100/100</span>
                </div>
                <button id="attack-button" class="boss-attack">
                    <img src="https://cdn-icons-png.flaticon.com/512/3413/3413535.png" alt="Атаковать" class="lightsaber">
                </button>
                <div class="boss-rewards">
                    <p>Награда: <span id="boss-reward">1,000</span> кредитов</p>
                </div>
            </div>
            <div class="bosses-list" id="bosses-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
